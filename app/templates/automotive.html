{% extends('base.html') %}
{% set active_page="automotive" %}

{% set page_title = _("Composite solutions for automotive industry") %}
{% set meta_description = _("Meta meta") %}
{% block main %}

<section class="products">

  <figure class="product">
    <a href="/amarok">
    <picture>
    <!--[if IE 9]><video style="display: none;"><![endif]-->
      <source srcset="/img/amarok/amarok_hardtop_featured_xl.jpg" media="(min-width: 2000px)">
      <source srcset="/img/amarok/amarok_hardtop_featured_l.jpg" media="(min-width: 600px)">
      <source srcset="/img/amarok/amarok_hardtop_featured_m.jpg" media="(min-width: 400px)">
      <source srcset="/img/amarok/amarok_hardtop_featured_s.jpg">
      <!--[if IE 9]></video><![endif]-->
      <img srcset="/img/amarok/amarok_hardtop_featured_s.jpg" alt="Automotive">
    </picture>
    <div class="product__description">
      <div class="inner">
        <h2>{{ _("Hardtop for VW Amarok") }}</h2>
        <p>{{ _("Lightweight but durable") }}</p>
      </div>
    </div>
    </a>
  </figure>

  <figure class="product">
    <a href="/hilux">
    <picture>
      <!--[if IE 9]><video style="display: none;"><![endif]-->
      <source srcset="/img/hilux/hilux_hardtop_featured_l.jpg" media="(min-width: 600px)">
      <source srcset="/img/hilux/hilux_hardtop_featured_m.jpg" media="(min-width: 400px)">
      <source srcset="/img/hilux/hilux_hardtop_featured_s.jpg">
      <!--[if IE 9]></video><![endif]-->
      <img srcset="/img/hilux/hilux_hardtop_featured_s.jpg" alt="Automotive">
    </picture>
    <div class="product__description">
      <div class="inner">
        <h2>{{ _("Hardtop for Toyota Hilux") }}</h2>
        <p>{{ _("Exclusive hardtop for sale only in Norway") }}</p>
      </div>
    </div>
    </a>
  </figure>

</section>

{% endblock %}
